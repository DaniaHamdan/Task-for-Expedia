<!DOCTYPE html>
<html ng-app="hotles"  ng-controller="HotelController">
<head>
	<title>Task</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body >	
	<div ng-init="getdata()">
		<div ng-repeat="hotle in hotles">
			<ul>
				<img src="{{hotle.hotelInfo.hotelImageUrl }}" style="width: 250px;height: 280px">
				<li>Hotel Name : {{hotle.destination.longName}}</li>
				<li > Hotel Country : {{hotle.destination.country}}</li>
				<li > regionID : {{hotle.destination.regionID}}</li>
				<li>Offer Date Range from : {{hotle.offerDateRange.travelStartDate}} to : {{hotle.offerDateRange.travelEndDate}} </p></li>
			</ul>
		</div>
	</div>	
	<script src="controller.js"></script>
</body>
</html>
